<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</head>

<style>
.require {
    color: #666;
}
label small {
    color: #999;
    font-weight: normal;
}

   body, .navbar{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}
</style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/coowner_rep}">Home </a>
      <a class="navbar-brand" th:href="@{/changePass}">Change Password</a>
      <a class="navbar-brand" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<br/>
<br/>
<div class="container" style="height: 100vh;">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <h1 style="color:white;">Bulletin</h1>

      <form th:action="@{/coowner_rep/postBulletin/}+${buildComplexId}" method="post">

        <div class="form-group">
          <label style="color:white;" for="mytextarea">News</label>
          <textarea type="text" id="mytextarea" class="form-control"  th:name="bulletin" th:value="${bulletin}" ></textarea>
        </div>

        <div class="form-group">
          <a style="color: white;"  th:href="@{/}">
            <button type="button" class="btn btn-danger col-sm-offset-2">Cancel</button>
          </a>
          <button type="submit" class="btn btn-primary">Post</button>
        </div>

      </form>
    </div>

  </div>
</div>
</body>
</html>
